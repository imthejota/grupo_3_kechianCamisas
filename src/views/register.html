<head>

    />
    <link rel="stylesheet" href="styles/header_footer.css">
    <link rel="stylesheet" href="styles/register.css">
    <title>Registro</title>
</head>

<body>
    <header>
        <nav>
            <div class="navAdelante">
                <a class="navDesktop indice home" href="/">Home</a>
                <a class="navDesktop indice" href="/">Productos</a>
            </div>
            <div class="navCentro">
                <a href="/"><img class="logo" src="/images/kechian.jpg" alt=""></a>
            </div>
            <div class="hamburguesa">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="navAtras">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="/productCart"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="/login"><i class="fa-regular fa-address-card"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="caja1">
            <form class="caja2">
                <p class="elemento1"> CREAR CUENTA </p>

                <p> Información personal: </p>

                <label for="nombre"></label>
                <input type="text" id="nombre" name="nombre" value="Nombre" required><br>

                <label for="apellido"></label>
                <input type="text" id="apellido" name="apellido" value="Apellido" required><br>

                <label for="dni"></label>
                <input type="number" id="dni" name="dni" value="DNI" required><br>

                <label for="ubicacion"></label>
                <input type="text" id="ubicacion" name="ubicacion" value="Ubicación" required><br>

                <p class="elemento2"> INFORMACIÓN DE CUENTA: </p>

                <label for="correoe"></label>
                <input type="email" id="correoe" name="correoe" value="E-mail" required><br>

                <label for="contra"></label>
                <input type="password" id="contra" name="contra" value="Contraseña" required><br>

                <label for="rcontra"></label>
                <input type="password" id="rcontra" name="rcontra" value="Contraseña" required><br>

                <div class="elemento3">
                    <input type="checkbox" id="condiciones" name="condiciones" value="condiciones">
                    <label for="condiciones">He leído y acepto los términos y condiciones</label><br>
                </div>

                <input type="submit" value="CREAR CUENTA" class="boton"><br>

                <div class="elemento4">
                    <a href="/login">INICIAR SESION</a>
                </div>

            </form>
        </div>
    </main>

    <footer>
        <div class="noventa">
            <div class="ayuda">
                <h3 class="">AYUDA</h3>
                <div class="alinea">
                    <p>Preguntas frecuentes</p>
                    <p>Cambios y devoluciones</p>
                    <p>Envíos</p>
                </div>
            </div>
            <div class="empresa">
                <h3 class="">EMPRESA</h3>
                <div class="alinea">
                    <p>Políticas de privacidad</p>
                    <p>Sobre nosotros</p>
                </div>
            </div>
            <div class="contacto">
                <h3 class="">CONTACTO</h3>
                <div class="alinea">
                    <p>Atención al cliente</p>
                    <p>kechian.ba@gmail.com</p>
                    <p>11-1234-5678</p>
                </div>
            </div>
            <div class="redes">
                <h3 class="">REDES</h3>
                <div class="iconosRedes alinea">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
